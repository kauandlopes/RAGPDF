<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente RAG</title>
<style>
  /* Reset b√°sico */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    color: #1a1a1a;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #0a3d62; /* azul escuro */
    font-weight: 700;
    margin-bottom: 30px;
    font-size: 2.5rem;
    letter-spacing: 0.03em;
  }

  form {
    width: 100%;
    max-width: 600px;
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    border: 2px solid #4000d4; /* azul escuro */
    border-radius: 25px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    background-color: #ffffff;
    color: #1a1a1a;
  }

  input[type="text"]::placeholder {
    color: #8aa4b8;
    font-style: italic;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #ff6f00; /* laranja vibrante */
    box-shadow: 0 0 8px rgba(255, 111, 0, 0.5);
  }

  input[type="submit"] {
    background: #ff6f00; /* laranja vibrante */
    border: none;
    border-radius: 25px;
    color: #fff;
    font-weight: 600;
    padding: 12px 28px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 111, 0, 0.4);
  }

  input[type="submit"]:hover {
    background: #e65c00;
    box-shadow: 0 6px 12px rgba(230, 92, 0, 0.6);
  }

  .resposta {
    margin-top: 30px;
    max-width: 600px;
    background: #eaf4fc; /* azul claro */
    border-left: 6px solid #ff6f00; /* destaque laranja */
    border-radius: 10px;
    padding: 18px 22px;
    color: #1600da;
    font-size: 1.1rem;
    line-height: 1.5;
    box-shadow: 0 4px 12px rgba(10, 61, 98, 0.1);
    user-select: text;
  }

  .resposta h3 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 8px;
  }

  @media (max-width: 480px) {
    form {
      flex-direction: column;
    }
    input[type="submit"] {
      width: 100%;
      padding: 14px;
    }
  }
</style>
</head>

<header>
    <img src="../public/header.png" alt="">
</header>
<body>

<h1>Assistente de notas fiscais</h1>
<form method="POST">
  <input type="text" name="pergunta" placeholder="Digite sua pergunta..." autocomplete="off" />
  <input type="submit" value="Enviar" />
</form>

{% if resposta %}
  <div class="resposta">
    <h3>Pergunta:</h3>
    <p>{{ pergunta }}</p>
    <h3>Resposta:</h3>
    <p>{{ resposta }}</p>
  </div>
{% endif %}

</body>
</html>
